<div class="container-fluid">
  <div class="page-header">
    <h1 class="text-center">Published</h1>
  </div>

  <table class="table table-hover">
    <thead>
      <tr>
        <th class="col-xs-1">No.</th>
        <th class="col-xs-7">Title</th>
        <th class="col-xs-4">Actions</th>
      </tr>
    </thead>
    <tbody *ngFor="let post of posts; let i = index;">
      <tr>
        <td class="col-xs-1">{{ i + 1}}</td>
        <td class="col-xs-7"><a [routerLink]="['/admin/publish', post.id]">
          <div class="row">
            <b>{{ post.title }}</b>
          </div>
          <div class="row">
            {{ post.body }}
          </div>
          </a></td>
        <td class="col-xs-4">
          <button (click)="deletePost(post.id)" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span></button>
          <a [routerLink]="['/admin/edit', post.id]" class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
