<div class="container">
  <div class="page-header">
    <h1 class="text-center">Sign In</h1>
  </div>

  <form [formGroup]="loginForm" novalidate>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="email" class="form-control" id="username" placeholder="Username" formControlName="username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" name="rememberMe" formControlName="rememberMeToggle" [(ngModel)]="rememberMeToggle">
        Remember Me
      </label>
    </div>
    <button type="submit" class="button button-primary" (click)="authenticate(loginForm.get('username').value, loginForm.get('password').value)">Submit</button>
  </form>
</div>
