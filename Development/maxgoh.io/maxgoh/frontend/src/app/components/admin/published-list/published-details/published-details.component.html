<div class="container" *ngIf="postDetail">

  <div class="page-header">
    <h1 class="text-center">{{ postDetail.title }}</h1>
  </div>

  <div class="container row text-left">
    <div class="row container">

      <div class="btn-group">
        <button (click)="onUnpublishPost(postDetail.id)" type="button" class="btn btn-danger">Unpublish</button>
        <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class="caret"></span>
          <span class="sr-only">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu">
          <li><a [routerLink]="['/admin/edit', postDetail.id]">Edit</a></li>
          <li role="separator" class="divider"></li>
          <li><a routerLink="/admin/publish">Back</a></li>
        </ul>
      </div>
    </div>
    <br>
    <div class="row container">
      Last updated on {{ postDetail.last_updated }}
    </div>
  </div>

  <br>

  <div [innerHTML]="postDetail.body|MarkdownToHtml"></div>


</div>
